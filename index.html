<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pet-face {
    font-size: 80px;
    margin: 20px 0;
}

.stats {
    display: flex;
    justify-content: space-around;
    font-size: 18px;
    margin-bottom: 20px;
}

.boton {
    background: linear-gradient(to bottom, #ffec64 5%, #ffab23 100%);
    background-color: #ffec64;
    border-radius: 6px;
    border: 1px solid #ffaa22;
    display: inline-block;
    cursor: pointer;
    color: #333;
    font-family: Arial;
    font-size: 15px;
    font-weight: bold;
    padding: 10px 24px;
    text-decoration: none;
    text-shadow: 0px 1px 0px #ffee66;
    box-shadow: 0px 4px 0px #c7861b; /* "Itzalak" egiten du 3D efektua */
    transition: all 0.1s;
}

.boton:active {
    position: relative;
    top: 4px; /* Beherantz mugitzen da */
    box-shadow: 0px 0px 0px #c7861b; /* Itzala desagertzen da */
}

.boton:disabled {
    background: #cccccc;
    border: 1px solid #999999;
    color: #666666;
    cursor: not-allowed;
    box-shadow: none;
    top: 0px;
    filter: grayscale(100%);
}

.boton:hover { background-color: #fff; }
.game-over { color: red; font-size: 30px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="app"></div>



    
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="script.js"></script>
</body>
</html>
